<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hours">
                <p>12</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="hours">
                <p style="transform: rotate(-90deg);">3</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="hours">
                <p style="transform: rotate(-180deg);">6</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="hours">
                <p style="transform: rotate(90deg);">9</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="hours">
                <p>.</p>
            </div>
            <div class="arms hours-arm"></div>
            <div class="arms min-arm"></div>
            <div class="arms sec-arm"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
